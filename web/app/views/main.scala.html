@(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>CodeBrew</title>
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("3.0.0/css/bootstrap.min.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("3.0.0/css/bootstrap-theme.min.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("codemirror.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("show-hint.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("4.0.0/css/font-awesome.css"))'>
        <link rel="stylesheet" href="@routes.Assets.at("styles/main.css")">
    </head>
    <body ng-app="CodeBrew">
        @content
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("2.0.3/jquery.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-resource.js"))'></script>
        
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("codemirror.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("clike.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("show-hint.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("javascript-hint.js"))'></script>

        <script src='@routes.Assets.at("scripts/app.js")'></script>
        <script src='@routes.Assets.at("scripts/services/scaladoc.js")'></script>
        <script src='@routes.Assets.at("scripts/services/snippets.js")'></script>
        <script src='@routes.Assets.at("scripts/services/insight.js")'></script>
        <script src='@routes.Assets.at("scripts/services/keyboardManager.js")'></script>
        <script src='@routes.Assets.at("scripts/services/fullscreen.js")'></script>
        <script src='@routes.Assets.at("scripts/directives/typeahead.js")'></script>
        <script src='@routes.Assets.at("scripts/directives/ui-codemirror.js")'></script>
        <script src='@routes.Assets.at("scripts/controllers/code.js")'></script>
        <script src='@routes.Assets.at("scripts/controllers/header.js")'></script>
        <script src='@routes.Assets.at("scripts/controllers/searchbar.js")'></script>
    </body>
</html>
