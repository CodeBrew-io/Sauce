@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("3.0.0/css/bootstrap.min.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("3.0.0/css/bootstrap-theme.min.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("codemirror.css"))'>
        <link rel="stylesheet" href="@routes.Assets.at("style/main.css")">
    </head>
    <body ng-app="protoApp">
        @content
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("2.0.3/jquery.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui.js"))'></script>

        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("codemirror.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("clike.js"))'></script>

        <script src='@routes.Assets.at("scripts/app.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("scripts/services/scaladoc.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("scripts/services/snippets.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("scripts/directives/typeahead.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("scripts/controllers/codeCtrl.js")' type="text/javascript"></script>
    </body>
</html>
